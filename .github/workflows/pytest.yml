name: pytest

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
            - name: Install FEM dependencies
    run: |
      pip install fenicsx-dolfinx mpi4py

      - name: FEM import
        run: pip install fenicsx-dolfinx
      - name: Run tests
        run: pytest -q
